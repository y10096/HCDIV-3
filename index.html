<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average resale price line graphs</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
            height: 100vh;           /* 设置页面的高度为视口高度 */
            background-color: #f4f4f4; /* 可选：设置背景色 */
        }

        .chart-container {
            width: 90%; /* 使图表宽度自适应 */
            max-width: 1200px; /* 限制最大宽度 */
            height: 600px;  /* 设置图表容器的高度 */
        }

        .line {
            fill: none;
            stroke-width: 2;
        }

        .axis-label {
            font-size: 12px;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chart-container" id="chart"></div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        // 1. 加载并解析 CSV 数据
        d3.csv("https://raw.githubusercontent.com/y10096/HCDIV-3/refs/heads/main/ResaleFlatPricesBasedonRegistrationDateFromMar2012toDec2014%20(1).csv").then(function(data) {
            // 数据预处理
            let towns = new Set();
            let pricesByMonth = {};

            // 2. 筛选出 2012年3月到2013年3月的数据
            let filteredData = data.filter(d => {
                let month = new Date(d["month"]);
                return month >= new Date("2012-03-01") && month <= new Date("2013-03-31");
            });

            // 3. 处理数据，按月份和镇子计算平均价格
            filteredData.forEach(d => {
                let month = d["month"];
                let town = d["town"];
                let price = +d["resale_price"];  // 确保转售价格是数字

                if (!town || !month || !price) return;

                towns.add(town);

                if (!pricesByMonth[month]) {
                    pricesByMonth[month] = {};
                }
                if (!pricesByMonth[month][town]) {
                    pricesByMonth[month][town] = [];
                }

                pricesByMonth[month][town].push(price);
            });

            // 4. 计算每个镇子的平均价格
            let avgPricesByMonth = {};
            for (let month in pricesByMonth) {
                avgPricesByMonth[month] = {};
                for (let town in pricesByMonth[month]) {
                    let prices = pricesByMonth[month][town];
                    let avgPrice = d3.mean(prices);
                    avgPricesByMonth[month][town] = avgPrice;
                }
            }

            // 获取月份的排序
            let months = Object.keys(avgPricesByMonth).sort((a, b) => new Date(a) - new Date(b));

            // 5. 设置 D3 绘图参数
            let margin = { top: 40, right: 30, bottom: 60, left: 80 },
                width = document.querySelector('.chart-container').clientWidth - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            let svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // 6. 创建 x 和 y 轴比例尺
            let x = d3.scaleBand()
                .domain(months)
                .range([0, width])
                .padding(0.1);

            let y = d3.scaleLinear()
                .domain([0, d3.max(Object.values(avgPricesByMonth).map(townData => d3.max(Object.values(townData))))])
                .nice()
                .range([height, 0]);

            // 7. 添加 x 和 y 轴
            svg.append("g")
                .selectAll(".x-axis")
                .data(months)
                .enter()
                .append("text")
                .attr("x", d => x(d) + x.bandwidth() / 2)
                .attr("y", height + 20)
                .attr("text-anchor", "middle")
                .text(d => d)
                .style("font-size", "12px")
                .style("transform", "rotate(-45deg)")  // 旋转标签，避免重叠
                .style("transform-origin", "center");

            svg.append("g")
                .selectAll(".y-axis")
                .data([0, d3.max(Object.values(avgPricesByMonth).map(townData => d3.max(Object.values(townData))))])
                .enter()
                .append("line")
                .attr("x1", 0)
                .attr("y1", y)
                .attr("x2", width)
                .attr("y2", y)
                .attr("stroke", "black");

            // 8. 绘制折线
            let color = d3.scaleOrdinal(d3.schemeCategory10);
            towns.forEach((town, index) => {
                let line = d3.line()
                    .x(d => x(d.month) + x.bandwidth() / 2)
                    .y(d => y(d.price));

                let townData = months.map(month => ({
                    month: month,
                    price: avgPricesByMonth[month][town] || 0
                }));

                svg.append("path")
                    .data([townData])
                    .attr("class", "line")
                    .attr("d", line)
                    .attr("stroke", color(index))
                    .attr("stroke-width", 2)
                    .attr("fill", "none")
                    .on("mouseover", function(event) {
                        d3.select(this).attr("stroke-width", 4);
                    })
                    .on("mouseout", function(event) {
                        d3.select(this).attr("stroke-width", 2);
                    });

                svg.selectAll(".dot-" + town)
                    .data(townData)
                    .enter()
                    .append("circle")
                    .attr("class", "dot")
                    .attr("cx", d => x(d.month) + x.bandwidth() / 2)
                    .attr("cy", d => y(d.price))
                    .attr("r", 4)
                    .attr("fill", color(index))
                    .on("mouseover", function(event, d) {
                        d3.select("#tooltip")
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px")
                            .style("display", "inline-block")
                            .html(town + " - " + d.month + "<br/>" + "转售价格: " + d.price.toLocaleString());
                    })
                    .on("mouseout", function() {
                        d3.select("#tooltip").style("display", "none");
                    });
            });
        });
    </script>
</body>
</html>
