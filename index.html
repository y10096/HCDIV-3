<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转售价格折线图</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke-width: 2;
        }
        .axis path, .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-size: 12px;
        }
        .legend {
            font-size: 12px;
        }
    </style>
</head>
<body>

<h2>2012年3月到2013年3月转售价格折线图</h2>
<svg width="960" height="500"></svg>

<script>
d3.csv("https://raw.githubusercontent.com/y10096/HCDIV-3/refs/heads/main/ResaleFlatPricesBasedonRegistrationDateFromMar2012toDec2014%20(1).csv").then(function(data) {

    const parseDate = d3.timeParse("%Y/%m/%d");

    const selectedRegions = ["WOODLANDS", "JURONG WEST", "TAMPINES", "YISHUN", "BEDOK", "SENGKANG", "HOUGANG", "ANG MO KIO"];
    data = data.filter(d => 
        selectedRegions.includes(d.town) && 
        parseDate(d.month) >= new Date("2012-03-01") &&
        parseDate(d.month) <= new Date("2013-03-31")
    );

    data.forEach(d => {
        d.resale_price = +d.resale_price;
        d.month = parseDate(d.month);
    });

    const margin = { top: 20, right: 30, bottom: 40, left: 40 };
    const width = 960 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;

    const svg = d3.select("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    const x = d3.scaleTime()
        .domain(d3.extent(data, d => d.month))
        .range([0, width]);

    const y = d3.scaleLinear()
        .domain([d3.min(data, d => d.resale_price), d3.max(data, d => d.resale_price)])
        .nice()
        .range([height, 0]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(d3.timeMonth));

    svg.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y).ticks(5));

    const regions = d3.nest()
        .key(d => d.town)
        .entries(data);

    const line = d3.line()
        .x(d => x(d.month))
        .y(d => y(d.resale_price));

    regions.forEach(region => {
        svg.append("path")
            .data([region.values])
            .attr("class", "line")
            .attr("d", line)
            .style("stroke", getColor(region.key));
    });

    const legend = svg.selectAll(".legend")
        .data(regions)
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", (d, i) => "translate(0," + i * 20 + ")");

    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", d => getColor(d.key));

    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(d => d.key);

    function getColor(region) {
        const colors = {
            "WOODLANDS": "steelblue",
            "JURONG WEST": "green",
            "TAMPINES": "orange",
            "YISHUN": "red",
            "BEDOK": "purple",
            "SENGKANG": "brown",
            "HOUGANG": "pink",
            "ANG MO KIO": "yellow"
        };
        return colors[region] || "gray";
    }
});
</script>

</body>
</html>
